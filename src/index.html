<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Electron 媒体播放器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light dark;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: linear-gradient(180deg, #eef2f7, #ffffff);
        color: #0f172a;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px 24px;
        background: rgba(15, 23, 42, 0.04);
        border-bottom: 1px solid rgba(15, 23, 42, 0.1);
      }
      header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
        flex: 1;
      }
      button, select, input[type="number"] {
        border-radius: 8px;
        border: 1px solid rgba(15, 23, 42, 0.15);
        padding: 8px 12px;
        font-size: 14px;
        background: #ffffff;
        color: inherit;
        cursor: pointer;
      }
      button.primary {
        background: #2563eb;
        color: #ffffff;
        border-color: #2563eb;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      main {
        display: flex;
        flex: 1;
        overflow: hidden;
      }
      .player-area {
        flex: 1;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .player-shell {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(15, 23, 42, 0.04);
        border-radius: 16px;
        border: 1px solid rgba(15, 23, 42, 0.1);
        overflow: hidden;
      }
      video {
        max-width: 100%;
        max-height: 100%;
        background: #000;
        border-radius: 12px;
      }
      .status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
        color: rgba(15, 23, 42, 0.7);
      }
      .progress-container {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .progress-container.hidden {
        display: none;
      }
      input[type="range"] {
        flex: 1;
      }
      aside.settings {
        width: 280px;
        border-left: 1px solid rgba(15, 23, 42, 0.1);
        background: rgba(15, 23, 42, 0.02);
        padding: 24px;
        display: none;
        flex-direction: column;
        gap: 16px;
      }
      aside.settings.visible {
        display: flex;
      }
      .setting-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
        font-size: 14px;
      }
      label.checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
      }
      label.checkbox input {
        cursor: pointer;
      }
      .file-info {
        font-size: 14px;
        color: rgba(15, 23, 42, 0.8);
      }
      .file-info strong {
        display: inline-block;
        max-width: 320px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        vertical-align: bottom;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>基础音视频播放器</h1>
      <button id="openMedia" class="primary">打开媒体文件</button>
      <button id="openSubtitle">加载字幕</button>
      <label for="playbackRate" style="display:flex;align-items:center;gap:6px;font-size:14px;">
        倍速
        <select id="playbackRate">
          <option value="0.25">0.25x</option>
          <option value="0.5">0.5x</option>
          <option value="0.75">0.75x</option>
          <option value="1" selected>1.0x</option>
          <option value="1.25">1.25x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2.0x</option>
          <option value="2.5">2.5x</option>
          <option value="3">3.0x</option>
        </select>
      </label>
      <button id="toggleSettings">设置</button>
    </header>
    <main>
      <section class="player-area">
        <div class="player-shell">
          <video id="media" controls crossorigin="anonymous"></video>
        </div>
        <div class="status-bar">
          <div class="file-info">当前文件：<strong id="fileName">未选择</strong></div>
          <div class="progress-container" id="progressContainer">
            <span id="currentTime">00:00</span>
            <input type="range" id="progress" min="0" max="0" step="0.01" value="0" />
            <span id="duration">00:00</span>
          </div>
        </div>
      </section>
      <aside class="settings" id="settingsPanel">
        <div class="setting-group">
          <label for="seekStep">快进/快退步长（秒）</label>
          <input type="number" id="seekStep" min="1" step="1" value="5" />
        </div>
        <div class="setting-group">
          <label class="checkbox">
            <input type="checkbox" id="showProgress" checked />
            显示自定义进度条
          </label>
        </div>
      </aside>
    </main>
    <script type="module" src="./renderer.js"></script>
  </body>
</html>
